# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Wilen's Blog
subtitle: 寄蜉蝣于天地，渺沧海之一粟。
description: 个人笔记
keywords: 大数据 数学 Python R语言
author: Wilen Wu
language: zh-CN       # 网站采用语言，与<theme>/languages/zh-CN.yml下的文件名对应
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://wilenwu.gitee.io
#root: /                        # 网站的根目录
#文章永久链接的形成模版。每一篇文章都有唯一的url。
permalink: posts/:title/
permalink_defaults:            # 文章永久链接中，各部分的默认值。
  lang: en
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source           # 网站中源文件
public_dir: public           # 生成的静态网站的目录
tag_dir: tags                # 标签页所在的文件夹 
archive_dir: archives        # 文档页所在的文件夹
category_dir: categories     # 类别页所在的文件夹
code_dir: downloads/code     # 代码页所在的文件夹(根目录 
i18n_dir: :lang              # 国际语言所在的文件夹
skip_render:                 # 忽略文档(根目录 source_dir/)，不做改动地输出到 public 目录
  - "gitbook/**"
  - "_drafts/**"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # 首字母大写
external_link: # 外链设置
  enable: true # Open external links in new tab
  field: site # Apply to the whole site|post
  exclude: ''
filename_case: 0  # 把文件名称转换为小写(1)、大写(2)或不变(0)
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true   
  line_number: false 
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false  
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''              # 主页所在路径，默认为''
  per_page: 10
  order_by: -date      # 文章（Post类型）排序属性，`-`为降序

# Category & Tag
default_category: uncategorized      # 对文档的默认分类
category_map:    # 对文档中的分类字段进行映射。建立分类文件夹时采用映射后的字符串 
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10            # 主页/分类/标签/存档等类型索引页包含文章数量
pagination_dir: page    # 分页所在文件夹 

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:  # Hexo 会忽略这些文件和目录
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly 

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  - type: git
    repo: git@github.com:WilenWu/wilenwu.github.io.git
    branch: master
  - type: git
    repo: git@gitee.com:WilenWu/wilenwu.git
