   <path d="m-60,0L-60,15" stroke="red" stroke-width="2" stroke-dasharray="2,2" marker-end="url(#arrow)"/>
   <!-- 光线 -->
   <g fill="none" stroke="orange" stroke-width="1">
    <path d="m-80,-30L-30,-30L0,-30" marker-mid="url(#a2)"/>
    <path d="m0,-30L20,-45L40,-60" marker-mid="url(#a2)"/>
    <path d="m0,-30L90,-30" stroke-dasharray="4,4"/>
    <path d="m0,-30L-60,20" stroke-dasharray="4,4"/>

    <path d="m-90,30L-45,15L0,0" marker-mid="url(#a2)"/>
    <path d="m0,0l45,-15L90,-30" marker-mid="url(#a2)"/>
   </g>
<text font-family="Serif" text-anchor="middle" font-size="12">
<tspan x="0" y="-65">2f&lt;u (虚物)</tspan>
<tspan x="-40" y="12">f</tspan>
<tspan x="-80" y="12">2f</tspan>
<tspan x="40" y="12">f</tspan>
<tspan x="80" y="12">2f</tspan>
</text>
</g>
</svg>